<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=5.0">
    <meta name="description" content="Discover and manage your favorite movies with our modern, mobile-friendly movie database.">
    <meta name="theme-color" content="#7c3aed">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CineHub">
    <title>CineHub - Your Movie Discovery Platform</title>
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://api.themoviedb.org">
    <link rel="preconnect" href="https://image.tmdb.org">
    <link rel="dns-prefetch" href="https://developers.themoviedb.org/">
    
    <!-- Favicon and PWA Manifest -->
    <link rel="icon" href="/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      #app {
        opacity: 1;
        transition: opacity 0.3s ease-in-out;
      }
      
      #app.loading {
        opacity: 0;
      }
      
      /* Prevent layout shift during font loading */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="display: flex; align-items: center; justify-content: center; height: 100vh; text-align: center; font-family: system-ui; background: #0f172a; color: white;">
        <div>
          <h1>JavaScript Required</h1>
          <p>CineHub requires JavaScript to be enabled. Please enable it to continue.</p>
        </div>
      </div>
    </noscript>
    <div id="app" class="loading"></div>
    
    <!-- Remove loading class when app is ready -->
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(() => {
          document.getElementById('app').classList.remove('loading');
        }, 100);
      });
    </script>
  </body>
</html>
